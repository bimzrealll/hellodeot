plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.mywebview"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.mywebview"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.webkit:webkit:1.7.0'
}
